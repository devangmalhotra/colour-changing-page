<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; padding: 0; background-color: #abc338;">
    <div id="title-container" class="p-2">
        <h1 class="text-center text-2xl font-bold">Random Background Color</h1>
    </div>
    <div id="content">
        <h2 class="text-center p-2">Current Color: #abc338</h2>
        <div id="button-container" class="flex items-center justify-center">
            <button id="button1" type="button" class="bg-orange-400 rounded-md p-2 text-sm border-2 border-orange-800 hover:bg-orange-200">Change Background Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
